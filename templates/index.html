<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="form-container">
        <h1>Employee Reimbursement Form</h1>

        <form id="reimbursementForm" enctype="multipart/form-data">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="receiptFile">Receipt File:</label>
            <input type="file" id="receiptFile" name="receiptFile" required><br>

            <button type="submit">Submit</button>
        </form>

        <p id="message"></p>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
