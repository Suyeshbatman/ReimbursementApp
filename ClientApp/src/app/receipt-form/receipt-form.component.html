<div class="form-container">
    <h1 class="form-title">Employee Reimbursement Form</h1>
  
    <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" />
  
      <label for="amount">Amount:</label>
      <input type="number" id="amount" formControlName="amount" />
  
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
  
      <label for="receiptFile">Receipt File:</label>
      <input type="file" id="receiptFile" (change)="onFileChange($event)" />
  
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  
    <p class="message">{{ message }}</p>
  </div>
